<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mahalakshmi Stores - Smart Billing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="jspdf.umd.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.error('SW error:', err));
            });
        }
    </script>
</head>

<body>
    <div class="app-shell">
        <header class="hero">
            <div class="hero-main">
                <h1>Mahalakshmi Stores</h1>
                <p>Tap, count, and print bills in seconds</p>
            </div>
            <button id="installBtn" class="install-btn hidden" aria-label="Install app">Install App</button>
        </header>

        <section class="bill-strip" aria-label="Bill details">
            <label class="pill-input">
                <span>Date</span>
                <input type="date" id="billDate">
            </label>
            <label class="pill-input">
                <span>Bill No</span>
                <input type="text" id="billNo" value="87" inputmode="numeric">
            </label>
            <label class="pill-input grow">
                <span>Recipient</span>
                <input type="text" id="recipient" value="Access Life Assistance">
            </label>
        </section>

        <div class="sticky-tools">
            <section class="category-tabs" aria-label="Categories">
                <button class="cat-tab active" data-mode="groceries">
                    <span>Groceries</span>
                </button>
                <button class="cat-tab" data-mode="toiletries">
                    <span>Toiletries</span>
                </button>
                <button class="cat-tab" data-mode="disinfectives">
                    <span>Disinfectives</span>
                </button>
            </section>

            <section class="workbench" aria-label="Item tools">
                <label class="search-wrap">
                    <span>Find Item</span>
                    <input id="itemSearch" type="search" placeholder="Type item name..." autocomplete="off">
                </label>
                <button id="clearSearchBtn" class="tool-btn" type="button">Clear Search</button>
                <p id="draftBadge" class="draft-badge" aria-live="polite">Auto-save is on</p>
            </section>
        </div>

        <main>
            <section class="items-panel" id="itemsPanel" aria-label="Items"></section>

            <button id="addItemBtn" class="add-custom">+ Add Custom Item</button>

            <section class="summary-panel" aria-label="Bill summary">
                <div class="summary-kpi">
                    <span>Items picked</span>
                    <strong id="pickedCount">0</strong>
                </div>
                <div class="summary-kpi total">
                    <span>Total</span>
                    <strong>Rs.<span id="totalDisplay">0.00</span></strong>
                </div>
            </section>
        </main>

        <footer class="action-dock">
            <button id="pdfBtn" class="btn primary">Download PDF</button>
            <button id="previewBtn" class="btn">Preview</button>
            <button id="saveBtn" class="btn">Save</button>
            <button id="loadBtn" class="btn">Load</button>
            <button id="csvBtn" class="btn">Save CSV</button>
            <button id="importCsvBtn" class="btn">Import CSV</button>
            <button id="resetBtn" class="btn danger">Reset</button>
        </footer>
    </div>

    <div id="numericPad" class="sheet hidden" role="dialog" aria-modal="true" aria-label="Number pad">
        <div class="sheet-backdrop" data-close-sheet="true"></div>
        <div class="sheet-box">
            <div class="sheet-head">
                <h2 id="padTitle">Set value</h2>
                <button id="closePad" class="sheet-close" aria-label="Close">X</button>
            </div>
            <div id="padValue" class="pad-value">0</div>
            <div class="pad-grid" id="padGrid"></div>
            <div class="pad-actions">
                <button id="padClear" class="btn">Clear</button>
                <button id="padBack" class="btn">Delete</button>
                <button id="padOk" class="btn primary">OK</button>
            </div>
        </div>
    </div>

    <div id="loadModal" class="sheet hidden" role="dialog" aria-modal="true" aria-label="Saved bills">
        <div class="sheet-backdrop" data-close-load="true"></div>
        <div class="sheet-box wide">
            <div class="sheet-head">
                <h2>Saved Bills</h2>
                <button id="closeModal" class="sheet-close" aria-label="Close">X</button>
            </div>
            <div id="billList" class="bill-list"></div>
        </div>
    </div>

    <div id="previewModal" class="sheet hidden" role="dialog" aria-modal="true" aria-label="Bill preview">
        <div class="sheet-backdrop" data-close-preview="true"></div>
        <div class="sheet-box wide">
            <div class="sheet-head">
                <h2>Bill Preview</h2>
                <button id="closePreview" class="sheet-close" aria-label="Close">X</button>
            </div>
            <div id="previewMeta" class="preview-meta"></div>
            <div class="preview-table-wrap">
                <table class="preview-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="previewBody"></tbody>
                </table>
            </div>
            <div id="previewTotal" class="preview-total">Total: Rs.0.00</div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>
    <button id="backToTopBtn" class="back-top hidden" aria-label="Back to top">Top</button>
    <input id="csvImportInput" type="file" accept=".csv,text/csv" class="hidden">

    <script src="script.js"></script>
</body>

</html>
